<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="./css/fontawesome_all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="date-disp">
        <div class="intro-sec">
            <p class="intro">Date Picker with Calender by <span class='me'>McKenney 17</span></p>
            <div class="socials">
                <a title='GitHub Repo' href="https://github.com/Mckenney17"><i class="fab fa-github"></i></a>
                <a title="Stack Overflow" href="https://stackoverflow.com/users/9643977/mckenney17"><i class="fab fa-stack-overflow"></i></a>
                <a title="Comment, Bugs, Rate Me, Message Me" href="https://twitter.com/Oluwarinolasam2"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="sel-date"></div>
        <button class="datesel-btn">Select Date</button>
    </div>
    <div class="c-box">
        <span class="year"></span>
        <div class="full-date"></div>
        <div class="calender">
            <div class="cal-scroll">
                <i class="fas fa-chevron-left nav" id='nav-left'></i>
                <div class="my"></div>
                <i class="fas fa-chevron-right nav" id='nav-right'></i>
            </div>
            <div class="days">
                <span class='day' id="day-0">S</span>
                <span class='day' id="day-1">M</span>
                <span class='day' id="day-2">T</span>
                <span class='day' id="day-3">W</span>
                <span class='day' id="day-4">T</span>
                <span class='day' id="day-5">F</span>
                <span class='day' id="day-6">S</span>
            </div>
            <div class="cal-nums">
                <!-- Much goes here via JavaScript -->
            </div>
        </div>
        <div class="yearSelector">
            <!-- A ton goes here via JavaScript -->
        </div>
        <div class="actions">
            <div class="act-cont">
                <div id="cancel">Cancel</div>
                <div id="ok">OK</div>
            </div>
        </div>
        <div class="about">Date Picker by <span id="author">McKenney<sup class="far fa-registered"></sup></span></div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
